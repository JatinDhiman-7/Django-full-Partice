<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Student Data</title>
</head>
<body>
    <h1>All Student Data</h1>
    <a href="{% url 'student_create' %}">Add New Student</a>
    <ul>
        {% for s in students %}
        <li>
            <a href="{% url 'student_detail' s.pk%}">{{s.name}}-{{s.email}}</a>|
            <a href="{% url 'student_edit' s.id%}">Edit</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
