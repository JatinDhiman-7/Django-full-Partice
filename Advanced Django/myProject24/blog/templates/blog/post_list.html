<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Search & Filter</title>
</head>
<body>
    <h1>Search & Filter Example</h1>
    <form method='get' class="search-form">
        <input type="text" name='q' placeholder="search" value="{{ query }}">
        
        <select name='category'>
            <option value=''>All Categories</option>
            <option value="Tech" {% if category == "Tech"%} selected {% endif%}>Tech</option>
            <option value="News" {% if category == "News"%} selected {% endif%}>News</option>
            <option value="Tutorial" {% if category == "Tutorial" %} selected {% endif%}>Tutorial</option>
        </select>
       <button type="submit">Search</button>
    </form>

    <ul>
{% for post in posts%}
<li>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p><strong>Category</strong>{{ post.category }}</p>
</li>
{% empty %}
 <li>No posts found.</li>
{% endfor %}
</ul>
</body>
</html>
